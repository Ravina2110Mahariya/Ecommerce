<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopWave - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">ShopWave</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Cart -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Your Cart</h2>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example cart item -->
          <tr>
            <td>Product 1</td>
            <td>$49.99</td>
            <td><input type="number" class="form-control" value="1" min="1"></td>
            <td>$49.99</td>
            <td><button class="btn btn-sm btn-danger">Remove</button></td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>$59.99</td>
            <td><input type="number" class="form-control" value="2" min="1"></td>
            <td>$119.98</td>
            <td><button class="btn btn-sm btn-danger">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-end">
      <h4>Total: $169.97</h4>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer bg-dark text-white text-center p-3">
    &copy; 2025 ShopWave. All rights reserved.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
