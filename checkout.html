<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopWave - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">ShopWave</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Checkout Form -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Checkout</h2>

    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="John" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
        </div>

        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
        </div>

        <div class="col-md-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" required>
        </div>

        <div class="col-md-3">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" required>
        </div>

        <div class="col-12">
          <label for="payment" class="form-label">Payment Method</label>
          <select class="form-select" id="payment" required>
            <option value="">Choose...</option>
            <option>Credit Card</option>
            <option>Debit Card</option>
            <option>UPI</option>
            <option>Cash on Delivery</option>
          </select>
        </div>

        <div class="col-12">
          <button class="btn btn-primary w-100" type="submit">Place Order</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer bg-dark text-white text-center p-3">
    &copy; 2025 ShopWave. All rights reserved.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
