<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopWave - Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">ShopWave</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Contact Form -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="col-12">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" id="subject" class="form-control" placeholder="Subject" required>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" rows="5" class="form-control" placeholder="Type your message here..." required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer bg-dark text-white text-center p-3">
    &copy; 2025 ShopWave. All rights reserved.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
