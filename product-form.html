<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${product.id != null ? 'Edit Product' : 'Add Product'}">Product Form</h1>
    <form th:action="@{/admin/products/save}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <input type="text" th:field="*{description}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" th:field="*{price}" class="form-control" step="0.01" required/>
        </div>
        <div class="mb-3">
            <label>Image URL</label>
            <input type="text" th:field="*{imageUrl}" class="form-control" required/>
        </div>
        <button class="btn btn-success">Save</button>
        <a href="/admin/products" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
