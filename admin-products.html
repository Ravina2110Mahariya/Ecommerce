<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Admin - Manage Products</h1>
    <a href="/admin/products/new" class="btn btn-success mb-3">Add New Product</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Price</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.name}">Name</td>
            <td th:text="${p.price}">0</td>
            <td>
                <a th:href="@{'/admin/products/edit/' + ${p.id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/admin/products/delete/' + ${p.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
